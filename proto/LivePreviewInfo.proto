syntax = "proto3";

message LivePreviewInfo {
    uint64 preview_id = 1;
    uint64 thread_id = 2;
    uint64 user_id = 3;
    string cover = 4;
    string title = 5;
    string description = 6;
    uint32 status = 7;
    uint32 start_time = 8;
    uint64 live_id = 9;
    uint64 subscribe_id = 10;
    uint32 subscribe_status = 11;
}
