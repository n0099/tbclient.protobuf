syntax = "proto3";

import "User.proto";
import "Zan.proto";

message ZhiBoInfoTW {
    uint64 thread_id = 1;
    string livecover_src = 2;
    string livecover_src_bsize = 3;
    uint32 post_num = 4;
    uint32 reply_num = 5;
    Zan zan = 6;
    string forum_name = 7;
    uint64 forum_id = 8;
    uint64 last_modified_time = 9;
    string title = 10;
    string content = 11;
    User user = 12;
}
