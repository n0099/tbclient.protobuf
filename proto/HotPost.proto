syntax = "proto3";

import "PbContent.proto";
import "PbPostZan.proto";

message HotPost {
    uint64 thread_id = 1;
    uint64 post_id = 2;
    string user_name = 3;
    uint64 user_id = 4;
    PbPostZan post_zan = 5;
    int32 post_num = 6;
    repeated PbContent content = 7;
    uint32 create_time = 8;
    uint32 floor = 9;
    string portrait = 10;
}
