syntax = "proto3";

import "User.proto";
import "Zan.proto";

message ReplyList {
    uint64 thread_id = 1;
    uint64 post_id = 2;
    uint32 time = 3;
    string title = 4;
    string fname = 5;
    string content = 6;
    uint32 is_floor = 7;
    string quote_content = 8;
    User replyer = 9;
    uint32 type = 10;
    uint32 unread = 11;
    string item_type = 12;
    Zan zan = 13;
    User quote_user = 15;
    int32 server_time = 16;
}
