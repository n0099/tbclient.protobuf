syntax = "proto3";

message LiveUserInfo {
    uint64 user_id = 1;
    uint64 ala_id = 2;
    string user_name = 3;
    uint32 sex = 4;
    string description = 5;
    string portrait = 6;
    uint32 level_id = 7;
    uint32 level_exp = 8;
    double lng = 9;
    double lat = 10;
    uint32 fans_count = 11;
    uint32 follow_count = 12;
    uint32 charm_count = 13;
    uint32 user_status = 14;
}
