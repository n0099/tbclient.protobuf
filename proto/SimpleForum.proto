syntax = "proto3";

import "MultiForumPerm.proto";

message SimpleForum {
    int64 id = 1;
    string name = 2;
    int32 is_exists = 3;
    string avatar = 4;
    uint32 is_liked = 5;
    uint32 is_signed = 6;
    string first_class = 7;
    string second_class = 8;
    string ext = 9;
    uint32 level_id = 10;
    MultiForumPerm multi_forum_perm = 11;
    int32 member_num = 12;
    int32 post_num = 13;
    int32 is_brand_forum = 14;
}
