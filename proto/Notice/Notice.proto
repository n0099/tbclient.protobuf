syntax = "proto3";

message Notice {
    uint32 type = 1;
    string user_name = 2;
    string portrait = 3;
    uint64 album_id = 4;
    uint64 hid = 5;
    string content = 6;
    uint32 create_time = 7;
    string pic_url = 8;
    uint64 user_id = 9;
    string at_uname = 10;
    string at_uid = 11;
}
