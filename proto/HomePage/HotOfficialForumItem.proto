syntax = "proto3";

import "HomePage/HotOfficialThread.proto";

message HotOfficialForumItem {
    int64 forum_id = 1;
    string forum_name = 2;
    string forum_avator = 3;
    int64 liked_num = 4;
    int64 post_num = 5;
    int32 is_liked = 6;
    int32 is_official = 7;
    int32 is_show_vicon = 8;
    HotOfficialThread recommend_thread = 9;
}
