syntax = "proto3";

import "GetRecommendForumData/ThreadList.proto";
import "ThemeColorInfo.proto";

message RecForumInfo {
    string forum_id = 1;
    string forum_name = 2;
    string avatar = 3;
    uint32 member_count = 4;
    uint32 thread_count = 5;
    string from = 7;
    repeated ThreadList threadlist = 8;
    ThemeColorInfo theme_color = 9;
    bool need_trans = 10;
}
