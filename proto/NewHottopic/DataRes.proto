syntax = "proto3";

import "NewHottopic/RelateThread.proto";
import "NewHottopic/SpecialTopic.proto";
import "NewHottopic/TimeLine.proto";
import "NewHottopic/TopicDetail.proto";
import "PkModule.proto";

message DataRes {
    TopicDetail topic_info = 1;
    PkModule pk_module = 2;
    TimeLine time_line = 4;
    repeated SpecialTopic special_topic = 7;
    RelateThread relate_thread = 9;
}
