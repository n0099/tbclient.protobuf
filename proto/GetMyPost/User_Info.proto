syntax = "proto3";

import "Balv.proto";

message User_Info {
    int32 is_login = 1;
    int32 id = 2;
    string name = 3;
    string name_show = 4;
    string portrait = 5;
    int32 gender = 6;
    int32 type = 7;
    int32 is_manager = 8;
    int32 is_mem = 9;
    int32 is_select_tail = 10;
    int32 userhide = 11;
    Balv balv = 12;
}
