syntax = "proto3";

import "CommonReq.proto";

message DataReq {
    CommonReq common = 1;
    uint64 thread_id = 2;
    uint64 post_id = 3;
    uint64 forum_id = 4;
    int32 scr_w = 5;
    int32 scr_h = 6;
    double scr_dip = 7;
    int32 q_type = 8;
    string bfrom = 9;
    int32 call_from = 10;
}
