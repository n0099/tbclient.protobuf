syntax = "proto3";

import "HotThread/Pic.proto";

message tinfo {
    uint64 thread_id = 1;
    uint64 forum_id = 2;
    string forum_name = 3;
    string title = 4;
    uint32 reply_num = 5;
    uint64 create_time = 6;
    uint32 zan_num = 7;
    string _abstract = 8;
    uint32 type = 9;
    repeated Pic pics = 10;
    uint32 is_good = 11;
    uint32 is_top = 12;
    uint32 is_membertop = 13;
    uint32 is_activity = 14;
    uint32 is_livepost = 15;
}
