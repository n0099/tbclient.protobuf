syntax = "proto3";

message ExcContent {
    uint64 type = 1;
    string text = 2;
    string link = 3;
    string src = 4;
    string bsize = 5;
    string big_src = 6;
    string big_size = 7;
    string cdn_src = 8;
    string big_cdn_src = 9;
    int32 align = 11;
    string color = 12;
    int32 size = 13;
}
