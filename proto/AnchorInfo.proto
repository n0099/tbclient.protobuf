syntax = "proto3";

message AnchorInfo {
    string portrait = 1;
    string name = 2;
    int32 start_time = 3;
    int32 status = 4;
    int32 author_id = 5;
    string author_name = 6;
    int32 listeners = 7;
    int32 likers = 8;
    int32 group_id = 9;
    string intro = 10;
    string publisherPortrait = 11;
    string publisherName = 12;
    int32 publisherId = 13;
    string forumName = 14;
}
