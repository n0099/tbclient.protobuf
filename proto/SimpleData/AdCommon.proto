syntax = "proto3";

import "SimpleData/BannerFlag.proto";
import "SimpleData/Brand.proto";
import "SimpleData/BrandImage.proto";

message AdCommon {
    string title = 1;
    Brand brand = 2;
    repeated BrandImage images = 3;
    string jump_url = 4;
    string parallel_charge_url = 5;
    repeated BannerFlag flag_names = 6;
}
