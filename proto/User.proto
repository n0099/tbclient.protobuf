syntax = "proto3";

import "Balv.proto";
import "GiftInfo.proto";
import "Icon.proto";
import "LikeForumInfo.proto";
import "MyGroupInfo.proto";
import "NewParrScores.proto";
import "NewUser.proto";
import "PrivSets.proto";
import "TshowInfo.proto";
import "UserPics.proto";

message User {
    int32 is_login = 1;
    int64 id = 2;
    string name = 3;
    string name_show = 4;
    string portrait = 5;
    int32 no_un = 6;
    int32 type = 7;
    NewUser new_user_info = 8;
    int32 userhide = 9;
    Balv balv = 10;
    int32 is_manager = 11;
    string rank = 12;
    string bimg_url = 13;
    int32 meizhi_level = 14;
    int32 is_verify = 15;
    int32 is_interestman = 16;
    repeated Icon iconinfo = 17;
    repeated TshowInfo tshow_icon = 18;
    int32 user_type = 19;
    int32 is_coreuser = 20;
    int32 is_huinibuke = 21;
    string ios_bimg_format = 22;
    int32 level_id = 23;
    int32 is_like = 24;
    int32 is_bawu = 25;
    string bawu_type = 26;
    string portraith = 27;
    string ip = 28;
    int32 fans_num = 30;
    int32 concern_num = 31;
    int32 sex = 32;
    string intro = 34;
    string passwd = 36;
    int32 post_num = 37;
    string tb_age = 38;
    int32 is_mem = 39;
    int32 bimg_end_time = 40;
    repeated UserPics user_pics = 44;
    PrivSets priv_sets = 45;
    int32 is_friend = 46;
    repeated LikeForumInfo likeForum = 47;
    repeated MyGroupInfo groupList = 48;
    int32 gift_num = 49;
    repeated GiftInfo gift_list = 50;
    string bg_pic = 58;
    NewParrScores parr_scores = 59;
}
