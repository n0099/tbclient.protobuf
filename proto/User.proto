syntax = "proto3";

import "Balv.proto";
import "Icon.proto";
import "NewUser.proto";
import "TshowInfo.proto";

message User {
    int32 is_login = 1;
    int32 id = 2;
    string name = 3;
    string name_show = 4;
    string portrait = 5;
    int32 no_un = 6;
    int32 type = 7;
    NewUser new_user_info = 8;
    int32 userhide = 9;
    Balv balv = 10;
    int32 is_manager = 11;
    string rank = 12;
    string bimg_url = 13;
    int32 is_verify = 15;
    int32 is_interestman = 16;
    repeated Icon iconinfo = 17;
    repeated TshowInfo tshow_icon = 18;
    int32 user_type = 19;
    int32 is_coreuser = 20;
    string ios_bimg_format = 22;
    int32 level_id = 23;
    int32 is_like = 24;
    string bawu_type = 26;
    string portraith = 27;
    string ip = 28;
    string BDUSS = 29;
    int32 concern_num = 31;
    int32 my_like_num = 33;
    string intro = 34;
    int32 has_concerned = 35;
    string passwd = 36;
    int32 post_num = 37;
    string tb_age = 38;
}
