syntax = "proto3";

import "ThemeColorInfo.proto";

message HistoryForumInfo {
    int64 forum_id = 1;
    string forum_name = 2;
    string avatar = 3;
    int32 is_liveforum = 4;
    int32 unread_num = 5;
    string visit_time = 6;
    int32 follow_num = 7;
    ThemeColorInfo theme_color = 8;
    bool need_trans = 10;
}
