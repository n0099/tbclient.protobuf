syntax = "proto3";

message LotteryAwardInfo {
    uint32 lottery_id = 1;
    string award_name = 2;
    string award_picurl = 3;
    uint32 need_address = 4;
    string user_name = 5;
    string user_phone = 6;
    string user_address = 7;
    string user_portrait = 8;
    string lottery_code = 9;
    uint32 status = 10;
    uint32 award_type = 11;
    string forum_name = 12;
}
