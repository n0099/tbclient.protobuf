syntax = "proto3";

message ForumBookInfo {
    string book_id = 1;
    int32 book_type = 2;
    string book_title = 3;
    string book_cover = 4;
    string author = 5;
    string forum_pic = 6;
    string show_chapter_id = 7;
    string show_chapter_no = 8;
    string show_chapter_title = 9;
    int64 history_page_id = 10;
    int64 history_paragraph_id = 11;
    int64 history_word_id = 12;
    int64 history_percent = 13;
    int64 show_page_id = 14;
    int64 show_paragraph_id = 15;
}
