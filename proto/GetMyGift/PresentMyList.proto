syntax = "proto3";

message PresentMyList {
    uint64 pay_userid = 1;
    string pay_username = 2;
    string portrait = 3;
    uint32 gift_id = 4;
    string gift_name = 5;
    string play_url = 6;
    string thumbnail_url = 7;
    uint32 create_time = 8;
    uint32 num = 9;
    uint32 currency_unit = 10;
    string currency_type = 11;
    int64 present_scores = 12;
    string name_show = 13;
}
