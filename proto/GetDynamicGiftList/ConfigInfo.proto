syntax = "proto3";

message ConfigInfo {
    int32 frame_rate = 1;
    int32 frame_count = 2;
    int32 repeat_count = 3;
    int32 is_bottom_margin = 4;
    double width = 5;
    double height = 6;
    double opposite_x = 7;
    double opposite_y = 8;
    double user_info_x = 9;
    double user_info_y = 10;
}
