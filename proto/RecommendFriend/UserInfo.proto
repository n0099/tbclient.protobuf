syntax = "proto3";

import "RecommendFriend/LbsInfo.proto";
import "RecommendFriend/ShowIcon.proto";

message UserInfo {
    int64 id = 1;
    string portrait = 2;
    string name = 3;
    int32 sex = 4;
    int32 distance = 5;
    string intro = 6;
    ShowIcon tshow_icon = 7;
    LbsInfo location = 8;
    string tag_name = 9;
    string st_type = 10;
    string message = 11;
}
