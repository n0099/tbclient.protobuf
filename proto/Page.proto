syntax = "proto3";

message Page {
    int32 page_size = 1;
    int32 offset = 2;
    int32 current_page = 3;
    int32 total_count = 4;
    int32 total_page = 5;
    int32 has_more = 6;
    int32 has_prev = 7;
    int32 cur_good_id = 8;
    int32 req_num = 9;
    int32 pnum = 10;
    int32 tnum = 11;
    int32 total_num = 12;
}
