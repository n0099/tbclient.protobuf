syntax = "proto3";

import "CommonReq.proto";

message DataReq {
    uint64 topic_id = 2;
    string topic_name = 3;
    int32 scr_w = 4;
    int32 scr_h = 5;
    double scr_dip = 6;
    int32 q_type = 7;
    uint32 sort_type = 8;
    int64 fid = 9;
    string first_dir = 10;
    string second_dir = 11;
    uint32 call_from = 12;
    uint64 topic_tid = 13;
}
