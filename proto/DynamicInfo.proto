syntax = "proto3";

import "ForumDynamic.proto";
import "ThreadInfo.proto";
import "UserDynamic.proto";

message DynamicInfo {
    ThreadInfo thread_dynamic = 1;
    int64 dynamic_timestamp = 2;
    ForumDynamic forum_dynamic = 3;
    UserDynamic user_dynamic = 4;
    int32 type = 5;
    string is_hide = 6;
}
