syntax = "proto3";

import "CommonReq.proto";

message DataReq {
    CommonReq common = 1;
    uint64 topic_id = 2;
    string topic_name = 3;
    uint32 rn = 4;
    uint32 page_no = 5;
    uint64 last_id = 6;
    int32 scr_w = 7;
    int32 scr_h = 8;
    double scr_dip = 9;
    int32 q_type = 10;
    uint64 pmy_topic_id = 11;
    uint32 pmy_source = 12;
    uint32 sort_type = 13;
}
