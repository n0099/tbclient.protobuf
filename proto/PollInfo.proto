syntax = "proto3";

import "PollOption.proto";

message PollInfo {
    int32 type = 1;
    int32 is_multi = 2;
    int64 total_num = 3;
    int32 options_count = 4;
    int32 is_polled = 5;
    string polled_value = 6;
    string tips = 7;
    int32 end_time = 8;
    repeated PollOption options = 9;
    int32 status = 10;
    int64 total_poll = 11;
}
