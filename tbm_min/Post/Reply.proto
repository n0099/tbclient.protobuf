syntax = "proto3";
package tbClient.post;
import "User.proto";
import "Post/Common/Content.proto";
import "Post/Common/Lbs.proto";
import "Post/Common/Agree.proto";
import "Post/Common/Zan.proto";
import "Post/ReplyDeps/SignatureData.proto";
import "Post/ReplyDeps/TailInfo.proto";

message Reply {
    uint64 pid = 1;
    string title = 2;
    uint32 floor = 3;
    uint32 time = 4;
    repeated common.Content content = 5;
    common.Lbs lbs_info = 7;
    uint32 sub_post_number = 13;
    int64 author_id = 19;
    replyDeps.SignatureData signature = 21;
    replyDeps.TailInfo tail_info = 22;
    User author = 23;
    common.Zan zan = 24;
    common.Agree agree = 37;
    int32 is_fold = 43;
}
